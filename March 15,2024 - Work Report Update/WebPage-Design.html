<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Webstie Design</title>
    <link rel="stylesheet" href="WebPage-Design.css" />

    <!------- Google Font ----------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- End of head tag -->
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="nav-section-1">
          <div class="nav-logo">
            <img id="logo" src="Techila-global-service-log.png" alt="" />
          </div>
          <div class="nav-items">
            <ul>
              <li><a href="" class="items-list">About Us</a></li>
              <li><a href="" class="items-list">Products</a></li>
              <li><a href="" class="items-list">Saleforces</a></li>
              <li><a href="" class="items-list">Hire</a></li>
              <li><a href="" class="items-list">Case Studies</a></li>
            </ul>
          </div>
        </div>
        <div class="nav-section-2">
          <div class="drop-down">
            <select id="section-item">
              <option value="Technologies">Technologies</option>
              <option value="Hire Blockchain Developer">
                Hire Blockchain Developer
              </option>
              <option value="RPA Consultant">RPA Consultant</option>
              <option value="Hire React Native Developers India">
                Hire React Native Developers India
              </option>
              <option value="Hire AI Developer">Hire AI Developer</option>
              <option value="Consulting Services">Consulting Services</option>
            </select>
          </div>
        </div>
      </div>

      <!------------Section2 ---------------------- -->
      <div class="aside">
        <div class="center-container">
          <h3>award-winning</h3>
          <h1>digital transformation</h1>
          <h1 id="border">partner</h1>
          <p>Contact Us</p>
        </div>
        <div class="right-contianer">
          <div class="chat-popup" id="ShowTheFromContainer">
            <form action="" class="form-container">
              <h1>You can share your problems</h1>
              <label for="msg"><b>Message</b></label>
              <textarea
                placeholder="Type message.."
                name="msg"
                required
              ></textarea>
              <button
                type="button"
                class="btn-cancel"
                id="color-closed-button"
                onclick="ButtonClickCloseFrom()"
              >
                Close The Query
              </button>
            </form>
          </div>
          <button onclick="ButtonClickOpenFrom()">How can we help?</button>
        </div>
      </div>
    </div>
  </body>
  <script src="WebPage-Design.js"></script>
</html>
